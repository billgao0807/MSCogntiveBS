<!DOCTYPE html>
<html>
<head>
    <title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript" src="sentenceRank.js"></script>
<script type="text/javascript">
    var sent = "This is a test. The test gets progressively harder... I wonder if this will work.?! smuckle-pumps";
    var keywords = ["test","progressively harder","smuckle-pumps"];
    var arr = sentenceRank(sent, keywords);
    var result="";
    var i;
    for(i=0; i<arr.length; i++) {
        result+=arr[i]+"\n";
    }
    alert(result);
</script>
</body>
</html>
