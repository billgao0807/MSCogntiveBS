<!doctype html>
<html>
    <head>
        <title>Speech Recognition</title>
        <link href="default.css" rel="stylesheet" />
        <script src="recorder.js" type="text/javascript"></script>
        <script src="Speech.js" type="text/javascript"></script>
    </head>

    <body>
        <h1>Speech to Summary</h1>
        <p>Hit the Toggle button and say something.</p>
        <div class="output-textbox">
            <span id=outputText></span><span class="cursor"> |</span>
        </div>
        <div class="button-container">
            <button id="summarize-button" onclick="summarizeText()">Summarize</button>
            <div id="toggleMic"></div>
        </div>

        <div class="output-textbox" id="summarize-text-output">

        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="default.js" type="text/javascript"></script>
        <script src="textAnalyzer.js" type="text/javascript"></script>
        <script src="sentenceRank.js" type="text/javascript"></script>
        <script src="scripts.js" type="text/javascript"></script>
    </body>
</html>
